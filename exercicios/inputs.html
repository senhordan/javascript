<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Somando numeros</title>
	<link rel="stylesheet" href="">
</head>
<body>
	
	<h1>Somando valores</h1>
	<input type="number" name="input1" id="input1">
	<input type="number" name="input2" id="input2">
	<h1 id="result">Resultado: </h1>

	<script type="text/javascript">
		
		// var botão = document.getElementById("bt")
		// botão.addEventListener("click", somar)

		window.document.addEventListener("mousemove", somar)
		window.document.addEventListener("click", somar)

		function somar(){

			var entrada_1 = Number(document.getElementById("input1").value)

			var entrada_2 = Number(document.getElementById("input2").value)

			var resultado = document.getElementById("result")

			resultado.innerText = `Resultado: ${entrada_1 + entrada_2}`


		}

	</script>

</body>
</html>
