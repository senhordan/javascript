<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>eventos DOM</title>
	<link rel="stylesheet" href="">
	<style type="text/css">

		div#area {
			font: normal 20pt Verdana;
			background: #cbdef8;
			color: white;
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
		}
		
	</style>

</head>

<body>

	<div id="area">

		interaja...


	</div>
	
	<script type="text/javascript">
		
		var area = document.getElementById("area")
		area.addEventListener("mouseenter", entrar)
		area.addEventListener("mouseout", sair)
		area.addEventListener("mousedown", hold)
		area.addEventListener("mouseup", drop) 
		
		function entrar() {
			area.innerText = "entrou!"
			area.style.color = "red"
		}

		function sair() {
			area.innerText = "saiu!"
			area.style.color = "blue"

		}

		function hold() {
			area.innerText = "segurando!"
			area.style.color = "green"
		}

		function drop() {
			area.innerText = "soltou" 
			area.style.color = "white" 
		}





	</script>

</body>
</html>
