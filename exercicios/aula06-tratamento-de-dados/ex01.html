		// Number(numero)

		var numero = 525.5
		numero.toFixed(2) 
		// 525.50
		// Adiciona duas casas depois do ponto

		numero.toFixed(2).replace(".", ",")

		numero.toLocaleString("pt-BR", {style: "currency", currency: "USD"})

		var nome = prompt("Qual seu nome?")
		document.write(`Seu nome tem ${nome.length} letras <br>`)
		document.write(`Seu nome maiusculo é ${nome.toUpperCase()} <br>`)
		document.write(`Seu nome minusculo é ${nome.toLowerCase()} <br>`)
