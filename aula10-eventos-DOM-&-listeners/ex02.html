<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		input[type="number"] {
			width: 3em;
		}
	</style>
</head>
<body>
	<h1>Somando valores</h1>
	<input type="number" name="numero1" id="numero1"> +
	<input type="number" name="numero2" id="numero2">
	<input type="button" onclick="somar()" name="somar" id="somar" value="Somar">
	<p id="resultado"></p>

	<script type="text/javascript">

		var resultado = document.querySelector("#resultado")

		function somar(){

			var numero1 = Number(document.querySelector("#numero1").value)
			var numero2 = Number(document.querySelector("#numero2").value)
			var soma = numero1 + numero2

			resultado.innerHTML = `A soma entre ${numero1} e ${numero2} Ã© <strong>${soma}</strong>`
		}

	</script>

</body>
</html>
